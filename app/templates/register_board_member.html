{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password }}
        </p>
        <p>
            {{ form.retype_password.label }}<br>
            {{ form.retype_password }}
        </p>
        <p>
            {{ form.role.label }}<br>
            {{ form.role }}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>
{% endblock %}
