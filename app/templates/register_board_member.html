{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password }}
        </p>
        <p>
            {{ form.retype_password.label }}
            {{ form.retype_password }}
        </p>

            {{ form.role.label }}
            {{ form.role }}
        </p>

            {{ form.submit }}
        </p>
    </form>
{% endblock %}
